<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

      <title> Payroll Calculations</title>

      <script type="text/javascript">
<!-- Do not change this. -->
      function roundMoney(amount)
      // Assumes amount is a number.
      // -----------------------------------------------------------------------
      // Returns the number that is amount rounded to 2 decimal places.
      // Notice that this code is almost identical to a couple of lines
      // in calculateTip.html. 
      {
         pennies = Math.round(amount * 100);
         return pennies / 100;
      }
      
<!-- Your changes go below here. -->
      function calculate()
      // Assumes a gross salary appears in the grossPayBox.
      // Assumes a federal tax rate appears in the fedTaxBox.
      // Assumes a state tax rate appears in the stateTaxBox.
      // -----------------------------------------------------------------------
      // Calculates the federal tax and state tax on the gross salary and
      // then calculates the net pay.  It then
      // displays those values in the outputDiv.
      {
         grossPay = parseFloat(document.getElementById("grossPayBox").value);
         fedtax = parseFloat(document.getElementById("fedTaxRateBox").value);
         statetax = parseFloat(document.getElementById("stateTaxRateBox").value);
        
         fed = roundMoney((fedtax/100) * grossPay);
         state = roundMoney((statetax/100) * grossPay);
         net = roundMoney(grossPay - (fed + state)); 
        
         document.getElementById('outputDiv').innerHTML =
				'<p><br>- Your gross pay is: ' + grossPay
				+ '<br>- The federal tax is: ' + fed
				 + '<br>-The state tax is: ' + state
			+ '<br>- The net pay is: ' + net + '</p>;'
         
      } 

<!-- Do not change anything below here. -->
      
      </script>

   </head>

   <body>

   <h1>Payroll Calculator</h1>

<p>Please enter the following information.</p>

            <p> Gross Salary:
               $<input id="grossPayBox" size="10" value="0.00" maxlength="10" type="text">
	<br>
               Federal Tax Rate: <input id="fedTaxRateBox" size="2" value="0" style="text-align:right;" type="text">%
	<br>
               State Tax Rate: <input id="stateTaxRateBox" size="2" value="0" style="text-align:right;" type="text">%
	    </p>
      <p>
         <input value=" Calculate Taxes and Net Pay " onclick="calculate();" type="button">
      </p>
      <div id="outputDiv"></div>
      
   


</body></html>
